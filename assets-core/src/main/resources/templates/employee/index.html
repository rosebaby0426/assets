<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<head layout:fragment="contentHead">
    <title th:text="${headTitle}"></title>

</head>
<body>
<div layout:fragment="contentCss">
    <link th:href="@{/css/jquery-ui.css}" rel="stylesheet"/>
    <link th:href="@{/css/jquery.toast.css}" rel="stylesheet"/>
</div>

<div layout:fragment="content">

    <div class="row">
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-user fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge"></div>
                            <div>
                                <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" onclick="openInfo()">
                                    基本資料
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="javascript:void(0);" onclick="openInfo()">
                    <div class="panel-footer" >
                        <span class="pull-left" >基本資料</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-green">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-desktop fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge"></div>
                            <div></div>
                        </div>
                    </div>
                </div>
                <a href="#">
                    <div class="panel-footer">
                        <span class="pull-left">我的配備</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-pencil-square-o fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge"></div>
                            <div></div>
                        </div>
                    </div>
                </div>
                <a href="#">
                    <div class="panel-footer">
                        <span class="pull-left">修改密碼</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>

    </div>
</div>
<!-- /.row -->

</div>
<div th:include="myInfoDiv :: myInfoDiv"></div><!--myAccountInfoDiv-->


</body>
<div layout:fragment="contentJs">
    <!--    <script th:src="@{/js/jquery-ui-1.11.0.min.js}" type="text/javascript"></script>-->
    <script type="text/javascript" th:inline="javascript">
        console.log([[${account}]]);
        function openInfo() {
            $("#myAccountInfoModal").modal("show");
            console.log(1)
        }

    </script>
</div>
</html>
